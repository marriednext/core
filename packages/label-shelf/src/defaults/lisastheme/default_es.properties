lisastheme.faq.question.0.label=¿Cuál es el código de vestimenta?
lisastheme.faq.answer.0.label=Les pedimos vestimenta de cóctel. Damas, pueden usar vestidos elegantes o jumpsuits. Caballeros, traje o pantalón de vestir con saco son perfectos. La ceremonia será al aire libre, recomendamos calzado cómodo para pasto.
lisastheme.faq.question.1.label=¿Puedo llevar acompañante?
lisastheme.faq.answer.1.label=Debido al espacio limitado, solo podemos recibir a los invitados específicamente nombrados en la invitación. Por favor revisa tu invitación para conocer el número de lugares asignados.
lisastheme.faq.question.2.label=¿Pueden asistir niños?
lisastheme.faq.answer.2.label=Aunque adoramos a los pequeños, hemos decidido que nuestra boda sea solo para adultos. ¡Esperamos que esto les dé la oportunidad de disfrutar una noche especial!
lisastheme.faq.question.3.label=¿Habrá estacionamiento disponible?
lisastheme.faq.answer.3.label=Sí, habrá servicio de valet parking de cortesía en el lugar. También hay un estacionamiento junto al venue para quienes prefieran estacionarse por su cuenta.
lisastheme.faq.question.4.label=¿A qué hora debo llegar?
lisastheme.faq.answer.4.label=Recomendamos llegar de 20 a 30 minutos antes de que comience la ceremonia para encontrar sus lugares. La ceremonia comenzará puntualmente a las 4:00 PM.
lisastheme.faq.question.5.label=¿El lugar es accesible para sillas de ruedas?
lisastheme.faq.answer.5.label=Sí, el lugar es completamente accesible para sillas de ruedas. Por favor avísanos con anticipación si necesitas alguna adaptación especial y con gusto te ayudaremos.
lisastheme.faq.question.6.label=¿La ceremonia será en interiores o al aire libre?
lisastheme.faq.answer.6.label=La ceremonia se llevará a cabo al aire libre en el jardín del viñedo, seguida de la recepción en el salón principal. En caso de mal clima, ambos eventos serán en interiores.
lisastheme.faq.question.7.label=¿Puedo tomar fotos durante la ceremonia?
lisastheme.faq.answer.7.label=Les pedimos amablemente que guarden sus teléfonos y cámaras durante la ceremonia para que puedan estar presentes con nosotros. Nuestro fotógrafo capturará todos los momentos especiales y compartiremos las fotos después de la boda.

